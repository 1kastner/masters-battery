<DOCTYPE html>
<html>
<head>
<style>
        body{
                background-color:#4E4E4E;
        }
        #customDropdown{
                position:relative;
                cursor:pointer;
                top:50px;
        }
        #dropContainer{
                position:absolute;
                top: 20px;
                left: -1px;
                overflow-y: auto;
                max-height:250px;
                width:192px;
                background-color:white;
                display:none;
                text-align:left;
                padding-left:5px;
                padding-right:5px;
        }

        .dropOption:hover{
                background-color:rgba(20,20,20,.2);
        }

        /* This button was generated using CSSButtonGenerator.com */
        .btn {
                -moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
                -webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
                box-shadow:inset 0px 1px 0px 0px #ffffff;
                background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #ededed), color-stop(1, #dfdfdf) );
                background:-moz-linear-gradient( center top, #ededed 5%, #dfdfdf 100% );
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ededed', endColorstr='#dfdfdf');
                background-color:#ededed;
                -webkit-border-top-left-radius:0px;
                -moz-border-radius-topleft:0px;
                border-top-left-radius:0px;
                -webkit-border-top-right-radius:0px;
                -moz-border-radius-topright:0px;
                border-top-right-radius:0px;
                -webkit-border-bottom-right-radius:0px;
                -moz-border-radius-bottomright:0px;
                border-bottom-right-radius:0px;
                -webkit-border-bottom-left-radius:0px;
                -moz-border-radius-bottomleft:0px;
                border-bottom-left-radius:0px;
                text-indent:0;
                border:1px solid #dcdcdc;
                display:inline-block;
                color:#777777;
                font-family:Arial;
                font-size:15px;
                font-weight:bold;
                font-style:normal;
                height:20px;
                line-height:20px;
                width:200px;
                text-decoration:none;
                text-align:center;
                text-shadow:1px 1px 0px #ffffff;
        }
        .btn:hover {
                background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #dfdfdf), color-stop(1, #ededed) );
                background:-moz-linear-gradient( center top, #dfdfdf 5%, #ededed 100% );
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#dfdfdf', endColorstr='#ededed');
                background-color:#dfdfdf;
        }
        /* This button was generated using CSSButtonGenerator.com */

        /* http://css-tricks.com/examples/WebKitScrollbars/ */
        #dropContainer::-webkit-scrollbar {
            width: 12px;
        }
        /* Track */
        #dropContainer::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }
        /* Handle */
        #dropContainer::-webkit-scrollbar-thumb {
            -webkit-border-radius: 10px;
            border-radius: 10px;
            background: rgba(20,20,20,0.8);
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
        }
        #dropContainer::-webkit-scrollbar-thumb:window-inactive {
                background: rgba(20,20,20,0.4);
        }
</style>
</head>
<body>

<div id="customDropdown" class="btn">
        <span class="valueHolder">Select an Option</span>
</div>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
$(document).ready(function(){
        function createDropdown(){
                var drop = $('#customDropdown');
                var htmlString = '<div id="dropContainer">';

                for(var i = 0; i < 20; i++){
                        htmlString += '<div class="dropOption">option '+i+'</div>';
                }

                htmlString += '</div>';
                drop.append(htmlString);
        }

        createDropdown();

        $('#customDropdown').on('click', function(event){
                var container = $('#dropContainer');
                var drop = $('#customDropdown');
                var target = $(event.target);

                if(target.hasClass('valueHolder') || target.attr('id') === 'customDropdown'){
                        container.show();
                }else if(target.hasClass('dropOption')){
                        drop.find('span.valueHolder').text(target.text());
                        container.hide();
                }
        });
});
</script>
</body>
</html>
