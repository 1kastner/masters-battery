<doctype HTML!>
	<html>
		<head>
			<meta charset="utf-8"/>
	        <title>Dropdown playground</title>
	        <!-- jQuery -->
	        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	        <!-- this plugin requires the jQuery UI library and stylesheet -->
	        <!-- these can be loaded from google's servers with the following links -->

	        <!-- 
	        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	        <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/black-tie/jquery-ui.min.css" rel="stylesheet" type="text/css"></link> -->

	        <!-- jsPsych -->
	        <script src="scripts/jspsych.js"></script>
	        <script src="scripts/plugins/jspsych-survey-dropdown.js"></script>

	        <!-- style -->
	        <!--<link rel="stylesheet" type="text/css" href="jspsychDropdown.css">-->

	        <style>
	        #dropdown_item {
	        	display: inline-block;	
	        }
	        </style>
		</head>

		<body>
			<div id="jspsych_target"></div>
		</body>

		<script>

			var class_selection = {
                type: "survey-dropdown",
                dropdown_title: "select your class and talent specialization",
                options: ["mage","warrior","warlock"],
                submenu_options: [["fire", "frost", "arcane"], ["fury", "arms", "protection"], ["destruction", "annihilation", "demonology"]]
            };

            var server = {
                type: "survey-dropdown",
                dropdown_title: "select your region and server",
                options: ["US","EU","Korea"],
                submenu_options: [["Server a", "Server b", "Server c"], ["Server a EU", "server b EU", "server c EU"], ["server a Korea", "server b Korea", "server c Korea"]]
            };

            var gender = {
            	type: "survey-dropdown",
            	dropdown_title: "gender",
            	options: ["male", "female"]
            };

            var favorite_dessert = {
            	type: "survey-dropdown",
            	dropdown_title: "Select your favorite dessert",
            	options: ["ice cream", "cake","cookies"],
            	submenu_options: [["vanilla","chocolate","strawberry"],["chocolate","meringue"],["chocolate chip","weed cookies"]]
            };

			jsPsych.init({
            display_element: $('#jspsych_target'),
            experiment_structure: [class_selection, server, gender, favorite_dessert],
            on_finish: function(data) {
                $('#jspsych_target').append($("<pre>", {
                    text: JSON.stringify(data, undefined, 2)
                }));
            }
        });

		</script>


	</html>
