<doctype HTML!>
	<html>
		<head>
			<meta charset="utf-8"/>
	        <title>Dropdown changed</title>
	        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	        <script src="scripts/jspsych.js"></script>
	        <script src="scripts/plugins/clean_dropdown.js"></script>

		</head>

		<body>
			<div id="jspsych_target"></div>
		</body>

		<script>
            //all other tiers have the same divisions other than challenger, which has no divisions and will have no submenu
            var lower_divisions = ["V", "IV", "III", "II", "I"];

            var dropdown_items = {
                type: "survey-dropdown",
                instructions: "We understand that you might play on multiple accounts, perhaps on several regions, and "+
                "in different roles and teams. We'd like you to consider your most typical game play in your most successful "+
                "ranked team, and to consider that team also when responding to the questionnaires on following pages.",
                items: ["Region", "Division and tier", "Preferred position", "Preferred role"],
                options: [
                    [                        
                    "North America (NA)",
                    "EU West (EUW)",
                    "EU Nordic & East (EUNE)",
                    "Brazil (BR)",
                    "Turkey (TR)",
                    "Russia (RU)",
                    "Latin America North (LAN)",
                    "Latin America South (LAS)",
                    "Oceania (AUS & NZ)" 
                    ],
                    ["Bronze","Silver","Gold","Platinum","Diamond","Challenger"],
                    ["Top","Bottom","Middle","Jungler"],
                    ["Carry", "Support", "Bruiser", "Tank"]
                ],
                submenu_options: [
                    [],
                    [lower_divisions, lower_divisions, lower_divisions, lower_divisions, lower_divisions, []],
                    [],
                    []
                ]
            };

			jsPsych.init({
            display_element: $('#jspsych_target'),
            experiment_structure: [dropdown_items],
            on_finish: function(data) {
                $('#jspsych_target').append($("<pre>", {
                    text: JSON.stringify(data, undefined, 2)
                }));
            }
        });

		</script>


	</html>
