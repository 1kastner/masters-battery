    <script>

    // Write your code below!
var final = 3;
var k = 0;
var j = 0;

for (var i = 0, i <= final, i++) {
    console.log("FOR printing shit " + final-i + " times!")
    }
    
while (j <= final) {
    console.log("WHILE printing shit " + final-j + " times!")
    j++;
    }
    
do {
    console.log("OMAGAD DO WHILE printing shit " + final-k + " times!")
    k++;
    }
    while (k <= final);
