<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="100" height="600"></canvas>
    <script>
      window.requestAnimFrame = (function(callback) {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
        function(callback) {
          window.setTimeout(callback, 1000 / 60);
        };
      })();

      function drawRectangle(myRectangle, context) {
        context.beginPath();
        context.rect(myRectangle.x, myRectangle.y, myRectangle.width, myRectangle.height);
        context.fillStyle = 'red';
        context.fill();
        context.lineWidth = myRectangle.borderWidth;
        context.strokeStyle = 'red';
        context.stroke();
      }
      function animate(myRectangle, canvas, context, delta, repaintSize) {

        var newY = myRectangle.y += delta;

        if (newY < canvas.height - 7) {
          myRectangle.y = newY;
        } else {
            return;
        }

        // clear
        context.clearRect(44, myRectangle.y - repaintSize, 55, myRectangle.y);

        drawRectangle(myRectangle, context);

        // request new frame
        // requestAnimFrame(function() {
        // animate(myRectangle, canvas, context, startTime);
        //});
      }
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var myRectangle = {
        x: 45,
        y: 0,
        width: 8,
        height: 8,
        borderWidth: 1
      };

      drawRectangle(myRectangle, context);
     
      var frameDuration = 30; //ms
      var targetDuration = 9000; //ms
      var delta = (canvas.height/targetDuration) * frameDuration; // px/frameDuration
      var repaintSize = delta + myRectangle.borderWidth;

      console.log(canvas.height);
      console.log(frameDuration);
      console.log(targetDuration);
      console.log(delta);

      // wait one second before starting animation
      setInterval(function() {
        animate(myRectangle, canvas, context, delta, repaintSize);
      }, frameDuration);
    </script>
  </body>
</html>
